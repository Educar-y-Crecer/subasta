    <style>
        .item-img {
            background-image: linear-gradient(#eb01a500, #000000b3), url("img/1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 10%;
            width: 100%;
            height: 15rem;
            margin-bottom: 1rem;
        }

        .offer {
            margin: 3rem;
            line-height: 5rem!important;
        }

    <title>Camiseta Pumas</title>

  <body>
    <ul class="nav nav-tabs bg-dark">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Todas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/active.html">Activas</a>
        </li>
    </ul>

    <div class="container-fluid item-img">
        <div class="row align-items-end" style="height: 100%; color: white;">
            <div class="col">
                <h2>Camiseta Pumas</h2>
                <p>Camistea firmada por el plantel de Los Pumas, mayo 2019.</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">

            <h4>Precio actual</h4>
            <h1><span class="badge badge-info">$1,400</span></h1>
            <span><i>hace 5 minutos</i></span>
            <hr/>
            <h4>Tu oferta</h4>
            <div class="btn-toolbar" data-toggle="buttons" style="justify-content: center;">
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-lg btn-secondary">+$500</button>
                    <button type="button" class="btn btn-lg btn-secondary">+$1.000</button>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="justify-content: center;">
                <div class="col-6">
                    <form>
                        <fieldset class="form-group">
                            <label for="amount" class="bmd-label-floating">Nuevo monto</label>
                            <input type="number" class="form-control" id="amount">
                            <span class="bmd-help">Ingresa un valor superior a $1,900.</span>
                        </fieldset>
                    </form>
                </div>
            </div>
    </div>
    <div class="container-fluid">
        <div class="col">
